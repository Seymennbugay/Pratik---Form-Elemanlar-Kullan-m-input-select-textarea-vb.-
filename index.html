<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgi Formu</title>
</head>
<body>
    <h1>Kullanıcı Bilgi Formu</h1>
    <form action="/submit" method="post">
        <!-- Ad ve Soyad -->
        <label for="first_name">Ad:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Soyad:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <!-- E-posta -->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Parola -->
        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Cinsiyet -->
        <label>Cinsiyet:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Erkek</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Kadın</label><br><br>

        <!-- Favori Meyve -->
        <label for="favorite_fruit">Favori Meyve:</label>
        <select id="favorite_fruit" name="favorite_fruit" required>
            <option value="elma">Elma</option>
            <option value="muz">Muz</option>
            <option value="cilek">Çilek</option>
        </select><br><br>

        <!-- Mesaj -->
        <label for="message">Mesaj:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <!-- Gönder Butonu -->
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
